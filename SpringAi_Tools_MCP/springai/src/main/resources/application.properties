spring.application.name=springai
server.port=8888


#Logging
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
logging.level.org.springframework.ai.chat.client.advisor.*=DEBUG

# OpenAI Model settings using Groq's OpenAI-compatible endpoint
spring.ai.openai.api-key=${GROQ_API_KEY}

spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
# spring.ai.openai.chat.options.model=llama-3.1-8b-instant
# spring.ai.openai.chat.options.model=meta-llama/llama-4-scout-17b-16e-instruct


# spring.ai.openai.api-key=${GITHUB_TOKEN}
# spring.ai.openai.base-url=https://models.github.ai/inference
# spring.ai.openai.chat.options.model=openai/gpt-4.1-mini



# h2 database settings
spring.datasource.url=jdbc:h2:file:~/testdb;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers.json
